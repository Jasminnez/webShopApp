<div class="row">
  @for (product of productService.products(); track product.id) {
    <div class="col-2 mb-3">
      <app-product-card [product]="product"></app-product-card>
    </div>
  }
</div>

<nav aria-label="Product pagination">
  <ul class="pagination justify-content-center my-4">
    <li class="page-item" [class.disabled]="currentPage() === 1">
      <a class="page-link" 
         (click)="currentPage() !== 1 && onPageChange(currentPage() - 1)"
         [class.text-muted]="currentPage() === 1"
         aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="ms-1 d-none d-sm-inline" style="cursor: pointer;">Previous</span>
      </a>
    </li>

    <li class="page-item active d-flex align-items-center px-3">
      <span class="page-info">
        Page <strong>{{ currentPage() }}</strong> of <strong>{{ totalPages() }}</strong>
      </span>
    </li>

    <li class="page-item" [class.disabled]="currentPage() === totalPages()">
      <a class="page-link" 
         (click)="currentPage() !== totalPages() && onPageChange(currentPage() + 1)"
         [class.text-muted]="currentPage() === totalPages()"
         aria-label="Next">
        <span class="me-1 d-none d-sm-inline" style="cursor: pointer;">Next</span>
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
