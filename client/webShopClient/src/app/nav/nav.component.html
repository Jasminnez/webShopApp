<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Web Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0" >
          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active" *ngIf="!accountService.currentUser()">Registracija</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cart" routerLinkActive="active" *ngIf="accountService.currentUser()">Korpa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/favorites" routerLinkActive="active" *ngIf="accountService.currentUser()">Omiljeni</a>
          </li>
        </ul>
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" *ngIf="!accountService.currentUser()">
          <input 
          name="username" 
          [(ngModel)]="model.username" 
          class="form-control me-2"  
          placeholder="Username" 
          aria-label="Username">
          <input 
          name="password" 
          type="password"
          [(ngModel)]="model.password"
           class="form-control me-2" 
           placeholder="Password" 
           aria-label="Password">
          <button class="btn btn-success" type="submit">Login</button>
        </form>
        <div class="dropdown" *ngIf="accountService.currentUser()" dropdown>
          <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{accountService.currentUser()?.username | titlecase}}</a>
          <div *dropdownMenu class="dropdown-menu">
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
